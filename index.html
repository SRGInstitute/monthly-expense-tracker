<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <script>
    function addExpense() {
      var date = document.getElementById('date').value;
      var description = document.getElementById('description').value;
      var amount = document.getElementById('amount').value;
      var category = document.getElementById('category').value;
      fetch('https://script.google.com/macros/s/AKfycbyJOWqDWEvO1uhr3GUm5soVTizAusFXyhcMusu_uZXatFVNkf1UzGcfljlRDjNyDH0b/exec?action=addExpense', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ date, description, amount, category })
      })
      .then(response => response.text())
      .then(data => {
        alert(data);
      });
    }
  </script>
</head>
<body>
  <h2>Monthly Expenses</h2>
  <form id="expenseForm" onsubmit="event.preventDefault(); addExpense();">
    <label for="date">Date:</label>
    <input type="date" id="date" required><br><br>
    <label for="description">Description:</label>
    <input type="text" id="description" required><br><br>
    <label for="amount">Amount:</label>
    <input type="number" id="amount" required><br><br>
    <label for="category">Category:</label>
    <input type="text" id="category" required><br><br>
    <input type="submit" value="Add Expense">
  </form>
</body>
</html>
