<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <script>
    function addExpense() {
      var date = document.getElementById('date').value;
      var description = document.getElementById('description').value;
      var amount = document.getElementById('amount').value;
      var category = document.getElementById('category').value;

      const url = 'https://script.google.com/macros/s/AKfycbx-YhWdcSymmCVJC1vgKqXEDE_Xlnljzsom8Y0MHDefF4D5BEIWzF43z_UlnCrGEgW5/exec?action=addFormData'; // Replace with your API endpoint
      const dataObject = { date: date,description: description,amount: amount,category: category }; // Replace with your data object
      console.log("Date Object",dataObject)
      const requestOptions = {
        redirect: "follow",
        method: 'POST',
        headers: {
          "Content-Type": "text/plain;charset=utf-8",
          // Add any other required headers here
        },
        body: JSON.stringify(dataObject),
      };

      console.log("Registration data to be sent",dataObject)

       const response =  fetch(url, requestOptions);

    }
  </script>
</head>
<body>
  <h2>Monthly Expenses</h2>
  <form id="expenseForm" onsubmit="event.preventDefault(); addExpense();">
    <label for="date">Date:</label>
    <input type="date" id="date" required><br><br>
    <label for="description">Description:</label>
    <input type="text" id="description" required><br><br>
    <label for="amount">Amount:</label>
    <input type="number" id="amount" required><br><br>
    <label for="category">Category:</label>
    <input type="text" id="category" required><br><br>
    <input type="submit" value="Add Expense">
  </form>
</body>
</html>
